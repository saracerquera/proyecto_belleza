<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">"
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">
    <title>usuarios</title>
</head>
<body>
    //carrusel 1//
    <div class="contenedor">
        <div class="carusel">
            <div class="carusel__contenedor">
            
                <button aria-label="Anterior" class="carusel__anterior">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <div class="carusel__lista">
                    <div id="sombra1" class="carusel__elemento">
                        <img src="img/20011777-004.png" alt="sombra1">
                        <p>sombra1 precio 5.29</p>
                    </div>
                    <div id="sombra2" class="carusel__elemento">
                        <img src="img/20011777-01.png" alt="sombra2">
                        <p>sombra2 precio 5.29</p>
                    </div>
                    <div id="sombra3" class="carusel__elemento">
                        <img src="img/20011777-02.png" alt="sombra3">
                        <p>sombra3 precio 5.29</p>
                    </div>
                    <div id="base1" class="carusel__elemento">
                        <img src="img/base01.png" alt="base1">
                        <p>base1 precio 5.29</p>
                    </div>
                    <div id="base2" class="carusel__elemento">
                        <img src="img/base02.png" alt="base2">
                        <p>base2 precio 5.29</p>
                    </div>
                    <div id="base3" class="carusel__elemento">
                        <img src="img/base03.png" alt="base3">
                        <p>base3 precio 5.29</p>
                    </div>
                    <div id="base4" class="carusel__elemento">
                        <img src="img/base06.png" alt="base4">
                        <p>base4 precio 5.29</p>
                    </div>
                    <div id="labial1" class="carusel__elemento">
                        <img src="img/labial04.png" alt="labial1">
                        <p>labial1 precio 5.29</p>
                    </div>
                    <div id="labial2" class="carusel__elemento">
                        <img src="img/labial108.png" alt="labial2">
                        <p>labial2 precio 5.29</p>
                    </div>
                    <div id="labial3" class="carusel__elemento">
                        <img src="img/labial3.png" alt="labial3">
                        <p>labial3 precio 5.29</p>
                    </div>
                    <div id="brochas" class="carusel__elemento">
                        <img src="img/brushes.jpg" alt="brochas">
                        <p>brochas precio 5.29</p>
                    </div>
                </div>  
                
                <button aria-label="Siguiente" class="carusel__siguiente">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div role="tablist" class="carusel__indicadores"></div>
        </div>
    </div>
    <main>
        <section class="gallery" id="portafolio">
            <div class="contenedor">
                <h2 class="subtitulo">Galeria</h2>
                <div class="contenedor-galeria">
                    <img src="img/uso_base_1.jpg" alt="" class="img-galeria">
                    <img src="img/uso_base_2.jpg" alt="" class="img-galeria">
                    <img src="img/uso_labial_1.jpg" alt="" class="img-galeria">
                    <img src="img/uso_labial_2.jpg" alt="" class="img-galeria">
                    <img src="img/uso_sombras_1.jpg" alt="" class="img-galeria">
                    <img src="img/uso_sombras_2.jpg" alt="" class="img-galeria">
                </div>
            </div>
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
    <script src="usuarios.js"></script>
    
    <script src="lightbox.js"></script>
</body>  
</html>
